services:
  - type: web
    name: prestalink-backend
    rootDir: backend
    env: node
    buildCommand: "npm install"
    startCommand: "node server.js"
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 22.16.0
      - key: PORT
        value: 5000
      - key: HOST
        value: 0.0.0.0
      # Aşağıdaki environment variables Render dashboard'dan eklenmelidir:
      # - MONGO_URI (MongoDB connection string - MongoDB Atlas'tan alınacak)
      # - JWT_SECRET (Güçlü bir secret key - 32+ karakter rastgele string)
      # - CLIENT_URL (Frontend URL - Vercel'den alınacak, örn: https://prestalink.vercel.app)
